<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Social Book</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">Sign Out</a></button>
    <br>
    {% else %}
    <button type="submit"><a href="/">Sign Up</a></button>
    <br/>
    <br/>
    {% comment %} <button type="submit"><a href="/signin1">Sign In</a></button>
    <button type="submit"><a href="/upload_image">Upload files</a></button>
    <br/>
    <button type="submit"><a href="/uploaded_images">Uploaded files</a></button>
    <br/>  {% endcomment %}
    {% endif %}
    <br>
</body>
</html>
