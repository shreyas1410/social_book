<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3><u>Sign Up</u></h3>
        <form method= "post" action="/signup" >
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id = "username" name = "username" placeholder= "Create a username(only letters and numbers)"Required>
            <br>
            <label for="">First name</label>
            <input type="text" id = "fname" name = "fname" placeholder= "Enter your first name"Required>
            <br>
            <label for="">Lastname</label>
            <input type="text" id = "lname" name = "lname" placeholder= "Enter your Last name"Required>
            <br>
            <label for="">Email</label>
            <input type="email" id = "email" name = "email" placeholder= "Enter email"Required>
            <br>
            <label for="">Password</label>
            <input type="password" id = "pass1" name = "pass1" placeholder= "Create a Password"Required>
            <br>
            <label for="">Confirm your Password</label>
            <input type="password" id = "pass2" name = "pass2" placeholder= "Create your password"Required>
            <br>
            <br>
            <button type = "submit">SignUp</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
